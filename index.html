<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.min.css" />
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "640px",
            // => @media (min-width: 640px) { ... }

            md: "768px",
            // => @media (min-width: 768px) { ... }

            lg: "1024px",
            // => @media (min-width: 1024px) { ... }

            xl: "1280px",
            // => @media (min-width: 1280px) { ... }

            "2xl": "1536px"
            // => @media (min-width: 1536px) { ... }
          },
          extends: {
            screens: {
              md1: { max: "710px", min: "700px " }
            }
          }
        }
      };
    </script>
  </head>
  <body>
    <!-- Main Section -->
    <section
      class="w-[100%] h-[100vh] bg-[url('images/netflix-background.jpg')] bg-cover bg-center"
    >
      <div class="w-[100%] h-[100vh] bg-[rgba(0,0,0,0.6)]">
        <header
          class="max-w-[1170px] mx-auto h-[60px] grid sm:grid-cols-2 grid-cols-[30%_auto] px-[10px] items-center"
        >
          <figure>
            <img
              src="images/netlix-logo.png"
              alt=""
              class="h-[85px] w-[190px]"
            />
          </figure>
          <div class="text-red-900 flex justify-end gap-[30px] items-center">
            <div class="relative">
              <select
                class="bg-[transparent] text-white border-2 px-[7px] py-[3px]"
              >
                <option value="English" class="text-[black]">English</option>
                <option value="Urdu" class="text-[black]">Urdu</option>
              </select>
            </div>
            <button
              class="bg-[red] text-white px-[13px] rounded-[5px] py-[5px] border-[rgb(0,0,0)] hover:bg-red-700 duration-500"
            >
              Sign in
            </button>
          </div>
        </header>
        <div
          class="max-w-[1170px] mx-auto sm:py-[200px] py-[50px] mt-[20px] text-center sm:px-[20px] px-[40px]"
        >
          <h1 class="text-[white] text-5xl font-bold">
            Unlimited movies, TV shows, and more
          </h1>
          <h2 class="text-[white] text-3xl my-[13px] mt-[20px]">
            Watch anywhere. Cancel anytime.
          </h2>
          <p class="text-[white] text-2xl mt-[20px]">
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>

          <div class="max-w-[700px] mx-auto mt-[30px] sm:px-[15px] px-[40px]">
            <form class="grid sm:grid-cols-[60%_auto] grid-cols-1">
              <input
                type="text"
                placeholder="Email Address"
                class="border-[1px] h-[50px] pl-[20px] border-[#ccc] bg-[transparent]"
              />
              <button
                class="bg-[red] text-white px-[10px] rounded-[5px] py-[5px] border-[rgb(0,0,0)] py-[15px] text-[23px] font-bold flex sm:text-center text-center md1: w-[180px] md1: mx-auto hover:bg-red-700 duration-500 sm:mt-[0px] mt-[20px]"
              >
                Get Started
                <span
                  ><i
                    class="fa fa-angle-right text-3xl ml-[13px]"
                    aria-hidden="true"
                  ></i
                ></span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- End of main Section -->

    <!-- Tv Section -->

    <section
      class="max-w-[100%]  bg-black border-white border-t-[7px] border-t-[#605d5d] md1:py-[100px] py-[50px] px-auto">
      <div  class="max-w-[1170px] mx-auto sm:px-[15px] px-[10px]  ">
        <div class="grid lg:grid-cols-2  grid-cols-1 gap-[80px] ">
        <div class=" my-auto md1:text-center mx-auto " >
          <h1 class="sm:text-[50px] text-[40px] font-bold text-white font-bold ">Enjoy on your TV</h1>
          <p class="text-white sm:text-[25px] text-[20px] pt-[10px]"> Watch on Smart TVs, Playstation, Xbox, Chromecast,<br> Apple TV, Blu-ray players, and more.</p>
        </div>
          <figure class="relative  "  >
            <video class="absolute lg:w-[72%] lg:bottom-[30%] lg:left-[15%] bottom-[23%] left-[13%] z-[1] lg:mx-auto">
              <source src="images/video-tv.m4v" />
            </video>
            <img src="images/tv pic.png" alt="Tv Pic"  class=" relative z-[2] lg:mx-auto "/>
          </figure>
        </div>
      
      </div>
    </section>
  </body>
</html>
